<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <h1>Regestration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">

        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="textbox" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="textbox" required /></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
            <label for="new-password">Create A New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>
        
        <fieldset>
            <legend>Account Type (required)</legend>
            <label for="personal-account"> <input id="personal-account" type="radio"  name="account-type" class="inline" checked/> Personal</label>

            <label for="buisness-account"> <input type="radio" id="buisness-account" name="account-type" class="inline"/> Business</label>
        </fieldset>

        <fieldset>
          <legend for="profile-picture">Upload a profile picture<input id="profile-picture" type="file" name="profile-picture"/></legend>
          <legend for="age">Input your age(years):<input id="age" name="age" type="number" min="13" max="120"/></legend>
          <legend for="referrer">How did you hear about us?
            <select id="referrer" name="referrer"> 
              <option value=" ">(select one)</option> 
              <option value="1">freeCodeCamp News</option>
              <option value="2">freeCodeCamp YouTube Channel</option>
              <option value="3">freeCodeCamp forum</option>
              <option value="4">other</option>
            </select>
          </legend>
          <legend for="bio">Provide a bio:<textarea type="text" id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></legend>
        </fieldset>

        <label for="terms-and-cond"><input class="inline" id="terms-and-cond" type="checkbox" required name="terms-and-cond" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input type="submit" value="Submit" />
    </form>
  </body>
</html>
